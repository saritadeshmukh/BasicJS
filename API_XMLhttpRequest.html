<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttp_REQUEST</title>

    <style>
        .button {
            background-color: blue;
            border-radius: 2px;
        }
    </style>
</head>
<body style="background-color: antiquewhite;"><p>

    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.</p><br>

<button class="button"><DETAILS></button>

</body>
<script>
    const detail =document.querySelector(".button");
     
    detail.addEventListener('click',function(e){
          e.preventDefault();
   
        const requesturl  ="https://api.github.com/users/hiteshchoudhary"; //you can take any URL

        const xhr= new XMLHttpRequest(); //set constructor as object

            xhr.open('GET',requesturl);     //open GET request
            xhr.onreadystatechange = function(){
            console.log(xhr.readyState);

            if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);   //convert string data in JSON object.
            console.log(typeof data); //to check type of data..its object
            console.log(data.avatar_url);   //can retrieve values form object
            
            }
        }
        xhr.send();
    });
</script>
</html>
